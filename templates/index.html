<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  
<!--Adding Bootstrap  -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>

    <!-- First div is a container for the title and scraper button -->
    <div class="container">
      <div class="jumbotron text-center">
        <h1><b>Mission to Mars</b></h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
  
    <!-- row for the latest Mars news -->  
      <div class="row">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2><b>Latest Mars News</b></h2>
              <h4 class="media-heading"><b>{{mars.news_title}}</b></h4>
              <h5></p>{{mars.news_p}}</p></h5>
            </div>
          </div>
        </div>
      </div>
    <!-- row for the latest Mars news --> 
      <div class="row">
        <!-- First section is for the featured Mars image-->
        <div class="col-md-9">
          <h2><b>Featured Mars Image</b></h2>
            <img src="{{mars.featured_image_url}}" class="img-responsive">
        </div>

        <div class="col-md-3">
          <!-- Row for Mars weather-->
          <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4><b>Current Weather on Mars</b></h4>
                        <p>{{mars.mars_weather}}</p>
                    </div>
                </div>
            </div>
          </div>
          <!-- Row for Mars facts table-->
          <div class="row">
            <div class="col-md-12">
              <h4><b>Mars Facts</b></h4>
              {{mars.facts_table | safe }}
            </div>
          </div>
        </div>
      </div>
      
      <!-- Row for Mars hemispheres-->
      <div class="row" style="margin-top:100px;">
        <div class="page-header">
          <h2 class="text-center"><b>Mars Hemispheres</b></h2>
        </div>
        {% for hem in mars.hem_images_urls %}
          <div class="col-md-6">
              <div class="thumbnail">
              <img src="{{hem.img_url}}">
              <div class="caption">
                  <h3><b>{{hem.title}}</b></h3>
              </div>
              </div>
          </div>
        {% endfor %}
  
      </div>
    </div>
  </body>
  

</html>
